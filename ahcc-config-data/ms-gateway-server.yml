server:
  port: 9090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    hostname: localhost


spring:
  application:
    name: ms-gateway-server
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: ahcc-cursos
              uri: lb://ahcc-cursos
              predicates:
                - Path=/Cursos/**